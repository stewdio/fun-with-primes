<script>


const
primes = [ 2 ],
// testLength = 1000 * 10//  10 thousand
// testLength = 1000 * 100//  100 thousand
testLength = 1000 * 1000//  1 million
// testLength = 1000 * 1000 * 10//  10 million

// console.log( primes.length, primes[ 0 ] )

console.log( 'Started at', new Date() )
const startedAt = window.performance.now()




for( let n = 3; n < testLength; n ++ ){

	let isPrime = true
	for( let p = 0; p < primes.length; p ++ ){

		if( n % primes[ p ] === 0 ){

			isPrime = false
			break
		}
	}
	if( isPrime ) primes.push( n )
}




const
endedAt = window.performance.now(),
timeDelta = endedAt - startedAt

console.log( 'Ended at', new Date() )
console.log( 

	'Found', ( primes.length ).toLocaleString(), 'primes', 
	'under', ( testLength ).toLocaleString(),
	'in', timeDelta / 1000, 'seconds.'
)
