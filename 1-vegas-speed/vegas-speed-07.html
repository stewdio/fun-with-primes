<script>


const
primes = [ 2 ],
// testRange = 1000 * 100//  100 thousand ~ 0.005 seconds
// testRange = 1000 * 1000//  1 million ~ 0.065 seconds
testRange = 1000 * 1000 * 10//  10 million ~ 0.9 seconds
// testRange = 1000 * 1000 * 100//  100 million

// console.log( primes.length, primes[ 0 ] )



//  https://www.google.com/search?client=firefox-b-e&sxsrf=ACYBGNS7H3U3OuILrkRXtnaXiUjYO9Sz_Q%3A1575432513199&ei=QTHnXaPmC9us0PEPpoaiwA8&q=how+many+primes+under+100+million%3F&oq=how+many+primes+under+100+million%3F&gs_l=psy-ab.3..35i39.86620.86620..88635...0.2..0.82.82.1......0....1..gws-wiz.......0i71.dkuevmXiu20&ved=0ahUKEwjjisS6j5vmAhVbFjQIHSaDCPgQ4dUDCAo&uact=5


console.log( '\nStarted at\n', new Date() )
const startedAt = window.performance.now()






for( let n = 3; n < testRange; n ++ ){

	let 
	isPrime = true,
	squareRootN = Math.sqrt( n ),
	p = 0
	
	while( p < primes.length ){ 

		if( primes[ p ] > squareRootN ) break
		if( n % primes[ p ] === 0 ){ isPrime = false; break }
		p ++ 
	}
	if( isPrime ) primes.push( n )
}




const
endedAt = window.performance.now(),
totalDelta = endedAt - startedAt,
minutesDelta = Math.floor( totalDelta / 60000 ),
secondsDelta = totalDelta - ( minutesDelta * 60000 ),
secondsDeltaRounded = Math.round( secondsDelta ) / 1000


console.log( '\nEnded at\n', new Date() )
console.log( 

	'\nFound', ( primes.length ).toLocaleString(), 'primes', 
	'under', ( testRange ).toLocaleString(),
	'in', minutesDelta, 'minutes and', secondsDeltaRounded, 'seconds.'
)

/*


Found     9,592 primes under     100,000 in  0 minutes and  0.005 seconds.
Found    78,498 primes under   1,000,000 in  0 minutes and  0.065 seconds.
Found   664,579 primes under  10,000,000 in  0 minutes and  0.906 seconds.
Found 5,761,455 primes under 100,000,000 in  0 minutes and 20.853 seconds.

</script>
