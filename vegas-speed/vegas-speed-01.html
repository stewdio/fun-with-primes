<script>


var 
primes = [ 2 ],
testLength = 1000 * 100//  100 thousand
//testLength = 1000 * 1000 * 10//  10 million

console.log( primes.length, primes[ 0 ] )

var startedAt = window.performance.now()
for( var n = 3; n  < testLength; n ++ ){

	var isPrime = true
	for( var p = 0; p < primes.length; p ++ ){

		var q = n / primes[ p ]
		//if( q === parseInt( q, 10 )){
		if( q === Math.round( q )){

			isPrime = false
			break
		}
	}
	if( isPrime ){

		primes.push( n )
		// console.log( primes.length, n )
	}
}

var 
endedAt = window.performance.now(),
timeDelta = endedAt - startedAt

console.log( 

	'Found', ( primes.length ).toLocaleString(), 'primes', 
	'under', ( testLength ).toLocaleString(),
	'in', timeDelta / 1000, 'seconds.'
)
